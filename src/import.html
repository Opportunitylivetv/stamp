<!--
An example of a custom element with a template.
-->
<template id="my-template">
  <button>{{ name }}</button>
</template>

<script type="text/javascript" charset="utf-8">
  (function () {
    var ctx = new Stamp.Context();
    customElements.define('my-element', class extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        let state = {name: "Hello"};
        Stamp.expandInto(this, ctx.import('my-template'), state);
      }
    });
  })();
</script>
